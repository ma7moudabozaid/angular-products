<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card-title">
        <h1> Products List </h1>
      </div>
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <div class="card-table" *ngIf="products; let products; else: loading">
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Category</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td>{{ i + 1 }}</td>
                <td> <img [src]="item.image" width="50px" alt=""> </td>
                <td>{{ item.title }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.category }}</td>
                <td> <button class="btn" (click)="openModalProductDetails(item)"> View </button> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="">
        <ng-template #loading>
          <div class="">
            <app-loading></app-loading>
          </div>
        </ng-template>
      </div>
    </div>
    <div class="col-md-12">

    </div>
  </div>
</div>
