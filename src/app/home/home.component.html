<div class="container">
  <div class="row" *ngIf="products; let products; else: loading">
    <div class="col-md-12">
      <div class="card-title">
        <h1> Products </h1>
      </div>
    </div>
    <div class="col-md-3 col-sm-6" *ngFor="let item of products | slice:0:2; let i = index">
      <div class="card-product">
        <div class="imag">
          <img [src]="item.image" alt="">
        </div>
        <div class="info">
          <h2>{{ item.price }}</h2>
          <p>{{ item.title }}</p>
          <h5>{{ item.category }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <br>
      <div class="butns">
        <button class="btn" routerLink="/products"> List Products </button>
        <button class="btn" routerLink="/products/add-product"> Add Products </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div>
        <ng-template #loading>
          <div class="">
            <app-loading></app-loading>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
